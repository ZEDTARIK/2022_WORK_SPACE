<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">cart({{ cart }})</div>
        <div class="product-dispaly">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here-->
                    <img :src="image" />
                </div>

                <div class="product-info">
                    <!-- directif condition if / show -->
                    <h1>{{ product }}</h1>
                    <p v-if="inStock">In Stock</p>
                    <p v-else>Out of Stock</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div class="color-circle" v-for="variant in variantes" :key="variant.id"
                        @mouseover="updateImage(variant.image)" :style="{ 'backgroundColor': variant.color}">
                    </div>
                    <button class="button" @click="addToCart" :disabled="!inStock"
                        :class="{ 'disabledButton': !inStock }">Add to
                        Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const appMounted = app.mount("#app");
    </script>
</body>

</html>
